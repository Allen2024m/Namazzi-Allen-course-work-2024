<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css6a.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout with Paragraphs and Image</title>
    <style>
        
</head>
<body>

<h1>Grid Layout Example</h1>

<div class="container">
    <!-- First Grid Item -->
    <div class="grid-item">
        <div class="image-container">
            <img src="your-image-url.jpg" alt="Rounded Image">
        </div>
        <p class="paragraph">This is the first paragraph.</p>
        <p class="paragraph">This is the second paragraph.</p>
        <p class="paragraph">This is the third paragraph.</p>
    </div>

    <!-- Second Grid Item -->
    <div class="grid-item">
        <p class="paragraph">This is the fourth paragraph.</p>
        <p class="paragraph">This is the fifth paragraph.</p>
    </div>

    <!-- Third Grid Item -->
    <div class="grid-item">
        <p class="paragraph">This is the sixth paragraph.</p>
    </div>
</div>

</body>
</html>
